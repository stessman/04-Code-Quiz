<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>High Scores</title>
</head>
<body>
    <div id="highscoreArea">
        <p id = "highScoreHeader">Highscores</p>
        <div id="lister">
        <ol id="highscoresGoHere"></ol>
        <li id="highscore"></li>
        </div>
        <a href="index.html"><input type= "button" id= "goBackButton" value="Go Back"></a>
        <input type= "button" id= "clearButton" value="Clear Highscores">
    </div>
    <script>
    var userInfo = JSON.parse(localStorage.getItem("Highscorer"));
    if (userInfo === null ) {
        document.querySelector("#highscore").style.display = "none";
    }else {
        document.querySelector("#highscore").style.display = "block";
        document.querySelector("#highscore").innerHTML = userInfo.initials + " - " + userInfo.userScore;
    }
    document.querySelector("#clearButton").addEventListener("click", clearHighScore)

    function clearHighScore () {
        localStorage.removeItem("Highscorer");
        document.querySelector("#highscore").style.display = "none";
    }

</script>
</body>
</html>
