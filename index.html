<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <a href="highscore.html">View Highscores</a>
    <p id="timer"></p>
    <div id= "divForCenter">
    <h1 id="quizHeading">Coding Quiz Challenge</h1>
    <div id="infoArea">
    <p id="info">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
    </div>
    <button id = "startButton" type="button">Start Quiz</button>
    <p id="questionField"></p>
    <p id="userScoreField"></p>
    <form id="initialsForm">
        <label for="initials">Your Initials: </label>
        <input type="text" id= "initials" name= "initials">
        <input type= "button" id= "submitButton" value="Submit" onclick = "location.href = 'highscore.html';">
    </form>
    <div id="lister">
    <ol id="answers">
        <li data-number = "1"></li>
        <li data-number = "2"></li>
        <li data-number = "3"></li>
        <li data-number = "4"></li>
    </ol>
    </div>
    <div id = "correctWrongArea"></div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
